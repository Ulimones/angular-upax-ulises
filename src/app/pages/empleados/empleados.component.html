<div class="row animated fadeIn">

    <div class="col-4">
        <div class="card animated fadeIn">
            <div class="card-body">
                <div class="container m-4">
                    <form (ngSubmit)="agregarEmpleado()" id="empleadoForm" [formGroup]="empleadoForm">
                        <h2>Agregar un empleado</h2>
                        <div class="form-group">
                            <mat-form-field appearance="fill">
                                <mat-label>Nombre</mat-label>
                                <input matInput formControlName="name" placeholder="Nombreo">
                            </mat-form-field>
                        </div>

                        <div class="form-group">
                            <mat-form-field appearance="fill">
                                <mat-label>Apellidos</mat-label>
                                <input type="text" matInput formControlName="last_name" placeholder="Apellidos">
                            </mat-form-field>
                        </div>

                        <div class="form-group">
                            <mat-form-field appearance="fill">
                                <mat-label>Fecha de nacimiento </mat-label>
                                <input type="date" matInput formControlName="birthday" placeholder="Fecha de nacimiento">
                            </mat-form-field>
                        </div>

                        <div class="col text-danger">
                            <a *ngIf="campoNoValido('name')"> *Ingrese nombre válido<br></a>
                            <a *ngIf="campoNoValido('last_name')">  *Ingrese apellidos<br></a>
                            <a *ngIf="campoNoValido('birthday')">  *Seleccione su cumpleaños<br></a>
                        </div>


                        <button type="submit" class="btn btn-primary">Registrar producto</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col-8">
        <div class="card">
            <div class="card-body">
                <div class="container m-4">
                    <h2>Listado de empleados</h2>
                    <input type="text" placeholder="Buscar empleado por nombre..." (keyup)="searchEmp($event)" class="form-control" />
                    <div class="row m-5">
                        <div class="col">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>apellidos</th>
                                        <th>cumpleaños</th>
                                    </tr>
                                </thead>

                                <tbody>
                                    <!-- <tr *ngFor="let emp of empleados">
                                        <td>{{ emp.name }}</td>
                                        <td>{{ emp.last_name}}</td>
                                        <td>{{ emp.birthday }}</td> -->

                                </tbody>

                            </table>


                            <ngx-datatable #table class="material" [columns]="columns" [columnMode]="ColumnMode.force" [headerHeight]="50" [footerHeight]="50" rowHeight="auto" [limit]="10" [rows]="rows">
                            </ngx-datatable>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
